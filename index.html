<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #ffe6e6;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Center Mail Icon */
  #mailIcon {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #ff0066;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 55px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    z-index: 9999;
    animation: pulse 1.3s infinite;
  }

  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  /* Love text */
  #loveText {
    position: fixed;
    top: 70%;
    width: 100%;
    text-align: center;
    font-size: 45px;
    font-weight: bold;
    color: #ff0066;
    display: none;
  }

  /* Typewriter animation */
  .type {
    overflow: hidden;
    border-right: .15em solid #ff0066;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: 2px;
    animation: typing 3s steps(20), blink .7s infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 290px; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* Floating hearts (START only after clicking mail) */
  .heart {
    position: absolute;
    color: #ff007f;
    font-size: 2rem;
    pointer-events: none;
    animation: floatHeart 4s ease-in-out forwards;
  }

  @keyframes floatHeart {
    0% { opacity: 1; transform: translateY(0) scale(0.6); }
    100% { opacity: 0; transform: translateY(-120vh) scale(1.4); }
  }
</style>
</head>

<body>

<!-- Mail Icon -->
<div id="mailIcon">ðŸ“©</div>

<!-- Canvas for drawing the heart -->
<canvas id="heartCanvas"></canvas>

<!-- Final Message -->
<div id="loveText"><span class="type">I LOVE YOU ðŸ’–</span></div>

<script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.onresize = resizeCanvas;

  let t = 0;
  let drawing = false;
  let heartsInterval;

  function drawHeart() {
    if (!drawing) return;

    const x = 16 * Math.sin(t) ** 3;
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

    const scale = 18;

    ctx.fillStyle = "#ff0066";
    ctx.shadowColor = "#ff4da6";
    ctx.shadowBlur = 25;

    ctx.fillRect(
      canvas.width / 2 + x * scale,
      canvas.height / 2 + y * scale,
      5, 5
    );

    t += 0.04;

    if (t < Math.PI * 2) {
      requestAnimationFrame(drawHeart);
    } else {
      setTimeout(() => {
        document.getElementById("loveText").style.display = "block";
      }, 800);
    }
  }

  // Floating hearts (start only after clicking)
  function spawnFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’–";

    const size = Math.random() * 30 + 20;
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    heart.style.left = x + "px";
    heart.style.top = y + "px";
    heart.style.fontSize = size + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  // Mail icon click â†’ start animation + hearts
  document.getElementById("mailIcon").onclick = () => {
    document.getElementById("mailIcon").style.display = "none"; // hide icon

    drawing = true;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    t = 0;
    drawHeart();

    // Start hearts after click
    heartsInterval = setInterval(spawnFloatingHeart, 150);
  };
</script>

</body>
</html>
