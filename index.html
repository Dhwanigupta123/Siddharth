<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #ffe6e6;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Floating mail icon */
  #mailIcon {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff0066;
    color: white;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 35px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    z-index: 9999;
  }

  /* Love message */
  #loveText {
    position: fixed;
    top: 50%;
    width: 100%;
    text-align: center;
    transform: translateY(-20px);
    font-size: 40px;
    font-weight: bold;
    color: #ff0066;
    display: none;
    animation: fadeIn 1.5s forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-30px); }
    100% { opacity: 1; transform: translateY(-20px); }
  }

  /* Floating hearts (full page) */
  .heart {
    position: absolute;
    color: red;
    font-size: 2rem;
    pointer-events: none;
    animation: floatHeart 4s ease-in-out forwards;
  }

  @keyframes floatHeart {
    0% { opacity: 1; transform: translateY(0) scale(0.6); }
    100% { opacity: 0; transform: translateY(-120vh) scale(1.4); }
  }
</style>
</head>

<body>

<!-- Mail Icon -->
<div id="mailIcon">ðŸ“©</div>

<!-- Heart Draw Canvas -->
<canvas id="heartCanvas"></canvas>

<!-- Final Message -->
<div id="loveText">I LOVE YOU ðŸ’–</div>

<script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.onresize = resizeCanvas;

  // Heart drawing animation
  let t = 0;
  let drawing = false;

  function drawHeart() {
    if (!drawing) return;

    const x = 16 * Math.sin(t) ** 3;
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

    const scale = 15;

    ctx.fillStyle = "#ff0066";
    ctx.shadowColor = "#ff80aa";
    ctx.shadowBlur = 20;

    ctx.fillRect(
      canvas.width / 2 + x * scale,
      canvas.height / 2 + y * scale,
      4, 4
    );

    t += 0.05;

    if (t < Math.PI * 2) {
      requestAnimationFrame(drawHeart);
    } else {
      document.getElementById("loveText").style.display = "block";
    }
  }

  // Floating full-page hearts
  function spawnFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’–";

    const size = Math.random() * 30 + 20;
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    heart.style.left = x + "px";
    heart.style.top = y + "px";
    heart.style.fontSize = size + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  setInterval(spawnFloatingHeart, 200);

  // When mail icon is clicked â†’ start drawing heart
  document.getElementById("mailIcon").onclick = () => {
    if (!drawing) {
      drawing = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      t = 0;
      drawHeart();
    }
  };
</script>

</body>
</html>
