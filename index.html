<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You ðŸ’–</title>

<style>
  body {
    margin: 0;
    background: #ffe6e6;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  /* Mail Icon */
  #mailIcon {
    font-size: 80px;
    cursor: pointer;
    animation: pop 1.2s infinite ease-in-out;
  }

  @keyframes pop {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* I Love You Text */
  #loveText {
    display: none;
    position: absolute;
    color: #ff0066;
    font-size: 3rem;
    font-weight: bold;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: floatUp 3s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.5); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Mail icon in center -->
<div id="mailIcon">ðŸ“©</div>

<!-- Hidden love text -->
<div id="loveText">I Love You ðŸ’–</div>

<script>
  const mail = document.getElementById('mailIcon');
  const loveText = document.getElementById('loveText');

  mail.addEventListener('click', () => {
    mail.style.display = "none";       // hide the mail icon
    loveText.style.display = "block";  // show I Love You text
    startHearts();                     // start floating hearts
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }, 200);
  }
</script>

</body>
</html>
