<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
  /* FORCE page to have height */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #ffe6e6;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Floating chat icon */
  #chatIcon {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff0066;
    color: white;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    z-index: 9999;
  }

  /* Love message popup */
  #loveMessage {
    position: fixed;
    bottom: 110px;
    right: 30px;
    background: white;
    padding: 22px 28px;
    border-radius: 18px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    font-size: 24px;
    color: #ff0066;
    display: none;
    z-index: 9999;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    color: red;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(0.7); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
  }
</style>
</head>

<body>

<!-- CHAT ICON -->
<div id="chatIcon">ðŸ’¬</div>

<!-- LOVE MESSAGE -->
<div id="loveMessage">I Love You ðŸ’–</div>

<script>
  let heartsInterval;
  let open = false;

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 30 + 25) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }

  document.getElementById("chatIcon").onclick = () => {
    const msg = document.getElementById("loveMessage");

    if (!open) {
      msg.style.display = "block";
      heartsInterval = setInterval(spawnHeart, 200);
      open = true;
    } else {
      msg.style.display = "none";
      clearInterval(heartsInterval);
      open = false;
    }
  };
</script>

</body>
</html>
